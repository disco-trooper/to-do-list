          <h3 class="title">Projects</h3>
            <table class="table is-hoverable">
              <tbody id="projectsTable">
              </tbody>
            </table>
          </div>
      </div>

      <!-- ToDos -->
      <div class="column">
        <div class="column is-one-third">
          <div class="container">
            <h3 class="title">ToDos</h3>
              <table class="table">
                <tbody id="toDosTable">
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
  </section>
